<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Managment System</title>
    <link rel="stylesheet" href="style/main.css" />
  </head>
  <body>
    <div class="crud">
      <div class="head">
        <h2>crud</h2>
        <p>product managment system</p>
      </div>
      <div class="inputs">
        <input type="text" id="title" placeholder="Title" />
        <div class="price">
          <input
            onkeyup="getTotal()"
            type="number"
            id="price"
            placeholder="price"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            id="taxes"
            placeholder="Taxes"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            id="ads"
            placeholder="Ads"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            id="discount"
            placeholder="Discount"
          />
          <small id="total">0</small>
        </div>
        <input type="number" id="count" placeholder="Count" />
        <input type="text" id="category" placeholder="Category" />
        <button id="submit">Create</button>
      </div>
      <div class="outputs">
        <div class="searchbox">
          <input
            type="text"
            id="search"
            placeholder="Search"
            onkeyup=" searchData(this.value)"
          />
          <div class="btnsearch">
            <button onclick="getSearchType(this.id)" id="searchtitle">
              Search By Title
            </button>
            <button onclick="getSearchType(this.id)" id="searchcategory">
              Search By Category
            </button>
          </div>
        </div>
        <div id="deleteall"></div>
        <table>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Price</th>
            <th>Taxes</th>
            <th>ADS</th>
            <th>Discount</th>
            <th>Total</th>
            <th>Category</th>
            <th>Update</th>
            <th>Delete</th>
          </tr>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
    <script src="script/main.js"></script>
  </body>
</html>
